apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magento
  template:
    metadata:
      labels:
        app: magento
    spec:
      containers:
        - name: magento
          image: gajendragangwar/kubernetes-hub-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: magento-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      nodePort: 30080
      name: http
  selector:
    app: magento

